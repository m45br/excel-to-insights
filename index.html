<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel â†’ Insights</title>
  <meta name="description" content="Upload Excel/CSV and get instant interactive visuals. Export to PPT/PDF." />
  <link rel="icon" href="data:," />
  <style>
    :root {
      --radius: 14px; --space-7: 40px; --space-5: 24px;
      --accent:#0A84FF; --bg:#FBFBFD; --card:#fff; --text:#0b0b0f; --muted:#5c5c66; --line:#e6e6eb; --focus:#0A84FF;
    }
    @media (prefers-color-scheme: dark){ :root{ --bg:#0B0B10; --card:#141418; --text:#F5F6F7; --muted:#C5C7CE; --line:#2A2A31; } }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Segoe UI",Roboto,Helvetica,Arial}
    .container{max-width:1200px;margin:0 auto;padding:var(--space-7) var(--space-5);}
    .brand{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:40px}
    .brand .logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#5bc0ff)}
    .brand h1{margin:0;font-weight:700;letter-spacing:-.02em}
    .upload-card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:40px;text-align:center}
    .dropzone{border:2px dashed var(--line);border-radius:14px;padding:40px}
    .muted{color:var(--muted)}
    .error-overlay{position:fixed;inset:0;background:#111;color:#fff;padding:24px;z-index:9999;font-family:ui-monospace,Menlo,Consolas,monospace}
    .error-overlay a{color:#7cc4ff}
  </style>
  <noscript>
    <div class="error-overlay">
      <h2>JavaScript is disabled.</h2>
      <p>This app needs JavaScript to run. Please enable it and reload.</p>
    </div>
  </noscript>
  <script>
    // Early boot diagnostics
    window.__bootLog = [];
    function bootLog(msg){ try { window.__bootLog.push(msg); } catch(e){} }
    bootLog("Boot: start");
    window.addEventListener('error', function(e){
      const box = document.createElement('div');
      box.className = 'error-overlay';
      box.innerHTML = '<h2>Something went wrong loading the app</h2>' +
        '<p><strong>' + e.message + '</strong></p>' +
        '<p>Open the browser console for details. If you are offline, CDNs may be blocked.</p>' +
        '<p>Boot log:<br><code>' + (window.__bootLog||[]).join('<br>') + '</code></p>';
      document.body.appendChild(box);
    });
  </script>
</head>
<body>
  <div id="root"><!-- React will mount --></div>

  <!-- Pinned CDNs (jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
  <script>bootLog("CDN: React loaded: " + !!window.React + ", ReactDOM loaded: " + !!window.ReactDOM);</script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>bootLog("CDN: XLSX loaded: " + !!window.XLSX);</script>

  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3/build/vega-lite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.24.0/build/vega-embed.min.js"></script>
  <script>bootLog("CDN: vega/vega-lite/vega-embed loaded: " + (!!window.vega) + "/" + (!!window.vl) + "/" + (!!window.vegaEmbed));</script>

  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>
  <script>bootLog("CDN: PptxGenJS loaded: " + !!window.PptxGenJS);</script>

  <script src="./app.js" defer></script>
</body>
</html>
