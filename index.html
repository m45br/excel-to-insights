<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel â†’ Insights</title>
  <meta name="description" content="Upload Excel/CSV and get instant interactive visuals. Export to PPT/PDF." />
  <link rel="icon" href="data:," />
  <!-- Apple-style system font stack -->
  <style>
    :root {
      /* Design tokens */
      --radius: 14px;
      --radius-sm: 10px;
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 24px;
      --space-6: 32px;
      --space-7: 40px;
      --space-8: 64px;
      --shadow-1: 0 1px 2px rgba(0,0,0,0.06), 0 8px 24px rgba(0,0,0,0.06);
      --shadow-2: 0 2px 12px rgba(0,0,0,0.08), 0 16px 36px rgba(0,0,0,0.10);
      --accent: #0A84FF; /* iOS accent-like */
      --bg: #FBFBFD;
      --card: #FFFFFF;
      --text: #0b0b0f;
      --muted: #5c5c66;
      --line: #e6e6eb;
      --focus: #0A84FF;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0B0B10;
        --card: #141418;
        --text: #F5F6F7;
        --muted: #C5C7CE;
        --line: #2A2A31;
        --shadow-1: 0 1px 2px rgba(0,0,0,0.6), 0 8px 24px rgba(0,0,0,0.35);
        --shadow-2: 0 2px 12px rgba(0,0,0,0.55), 0 16px 36px rgba(0,0,0,0.5);
      }
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    * { box-sizing: border-box; }
    a { color: var(--accent); }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-7) var(--space-5);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
      user-select: none;
    }
    .brand .logo {
      width: 36px; height: 36px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #5bc0ff);
      box-shadow: var(--shadow-1);
    }
    .brand h1 {
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0;
      font-size: 28px;
    }
    .upload-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow-2);
      padding: var(--space-7);
      text-align: center;
      transition: transform 280ms cubic-bezier(.2,.8,.2,1), box-shadow 280ms;
    }
    .upload-card:focus-within {
      outline: none;
      box-shadow: 0 0 0 3px rgba(10,132,255,0.35), var(--shadow-2);
    }
    .dropzone {
      border: 2px dashed var(--line);
      border-radius: var(--radius);
      padding: var(--space-7);
      outline: none;
    }
    .dropzone.drag {
      border-color: var(--accent);
      background: rgba(10,132,255,0.06);
    }
    .muted { color: var(--muted); }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--text);
      color: var(--bg);
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .2px;
      box-shadow: var(--shadow-1);
      transition: transform 120ms ease, opacity 200ms ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--line);
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      align-items: center;
      justify-content: space-between;
      margin-top: var(--space-6);
    }
    .toolbar-left, .toolbar-right {
      display: flex; gap: var(--space-3); flex-wrap: wrap; align-items: center;
    }
    .chip {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--card);
      box-shadow: var(--shadow-1);
      font-size: 13px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: var(--space-5);
      margin-top: var(--space-6);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: var(--space-4);
      box-shadow: var(--shadow-1);
    }
    .card h3 { margin: 0 0 var(--space-3); font-size: 16px; }
    .card .meta { color: var(--muted); font-size: 12px; }
    .footer {
      margin: var(--space-7) 0 var(--space-4);
      text-align: center; color: var(--muted); font-size: 13px;
    }
    .vis-container { min-height: 260px; }
    .vis-actions {
      display:flex; gap:8px; justify-content:flex-end; margin-top:10px;
    }
    /* Focus ring */
    :focus-visible { outline: 3px solid var(--focus); outline-offset: 3px; border-radius: 8px; }
    /* Print (PDF) */
    @media print {
      body { background: white; }
      .no-print { display:none !important; }
      .print-page {
        page-break-after: always;
        padding: 24px;
      }
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- Libraries: React, ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- SheetJS (Excel parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Vega, Vega-Lite, and vega-embed (SVG charts + export hooks) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- PptxGenJS (PPTX export) -->
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
