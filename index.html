<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel â†’ Insights</title>
  <meta name="description" content="Upload Excel/CSV and get instant interactive visuals. Export to PPT/PDF." />
  <link rel="icon" href="data:," />
  <style>
    :root { --accent:#0A84FF; --bg:#FBFBFD; --card:#fff; --text:#0b0b0f; --muted:#5c5c66; --line:#e6e6eb; }
    @media (prefers-color-scheme: dark){ :root{ --bg:#0B0B10; --card:#141418; --text:#F5F6F7; --muted:#C5C7CE; --line:#2A2A31; } }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Segoe UI",Roboto,Helvetica,Arial}
    .container{max-width:1200px;margin:0 auto;padding:40px 24px;}
    .brand{display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:40px}
    .brand .logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#5bc0ff)}
    .upload-card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:40px;text-align:center}
    .dropzone{border:2px dashed var(--line);border-radius:14px;padding:40px}
    .muted{color:var(--muted)}
    .banner{background:#fff3cd;color:#664d03;border:1px solid #ffecb5;border-radius:10px;padding:10px 14px;margin:0 auto 16px;max-width:900px}
    .toolbar{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-top:16px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:var(--card)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:24px;margin-top:24px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;border:1px solid var(--line);background:var(--card);cursor:pointer}
    .btn.primary{background:var(--text);color:var(--bg);border:none}
    .error-overlay{position:fixed;inset:0;background:#111;color:#fff;padding:24px;z-index:9999;font-family:ui-monospace,Menlo,Consolas,monospace;display:none}
    .error-overlay a{color:#7cc4ff}
  </style>
  <script>
    // Resilient loader for PptxGenJS (tries jsDelivr then unpkg)
    window.ensurePptx = function(cb){
      function done(){ cb && cb(!!window.PptxGenJS); }
      if (window.PptxGenJS) return done();
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js';
      s.onload = done;
      s.onerror = function(){
        var s2 = document.createElement('script');
        s2.src = 'https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.min.js';
        s2.onload = done;
        s2.onerror = done;
        document.head.appendChild(s2);
      };
      document.head.appendChild(s);
    };
  </script>
</head>
<body>
  <div id="root"></div>

  <!-- Pinned CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.3/build/vega-lite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.24.0/build/vega-embed.min.js"></script>

  <!-- app (does not hard-fail if PPTX is missing) -->
  <script src="./app.js"></script>
</body>
</html>
